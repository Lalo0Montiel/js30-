<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link

    <div class="tareas">

    </div>
    <div>
      <h5>Tiempo: <span id="contador">0</span> minutos</h5>
    </div>
